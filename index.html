<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moneda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversor de Monedas</h1>
    </header>

    <form id="formulario">
        <p>
            Nombre: <input type="text" name="" id="nombre">
        </p>
        <p>
            Monto: <input type="number" name="" id="monto" placeholder=" dinero en reales">
        </p>
        <p>
            Temperatura: <input type="number" name="" id="temperatura" placeholder="grados: 째C y 째F">
        </p>

        <p>
            Seleccione una opcion de convercion
        </p>

        <input type="radio" name="conver" id="imoneda" checked>
        <label for="imoneda">Conversor de Moneda</label>
        <select id="moneda">
            <option value="dolar">dolar</option>
            <option value="soles">soles</option>
            
        </select><br>

        <input type="radio" name="conver" id="itemperatura">
        <label for="itemperatura">Conversor de Temperatura</label>
        <select id="tem">
            <option id="centi">째C</option>
            <option id="fare">째F</option>
        </select>

        <p><input type="button" value="convertir" id="convertir"></p>

        <div id="res">
            Respuesta:
        </div>
    </form>
        
    

    <script src="index.js"></script>
</body>
</html>
