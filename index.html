<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moneda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversor de Monedas</h1>
    </header>

    <form id="formulario">
        <div class="datos">
            <p>
                Nombre: <input type="text" name="" id="nombre" placeholder="Nombre" required>
            </p>
            <p>
                Monto: <input type="number" name="" id="monto" placeholder="Dinero en reales" required>
            </p>
            <p>
                Temperatura: <input type="number" name="" id="temperatura" placeholder="Grados: °C y °F" required>
            </p>
        </div>

        <h2>
            Seleccione una opcion de convercion
        </h2>

        <div class="opcion">
            <p class="">
                <input type="radio" name="conver" id="imoneda" checked>
                <label for="imoneda">Conversor de Moneda</label>
                <select id="moneda"></select>
            </p>
            <p>
                <input type="radio" name="conver" id="itemperatura">
                <label for="itemperatura">Conversor de Temperatura</label>
                <select id="tem"></select>
            </p>
        </div>

        <p><input type="button" value="convertir" id="convertir"></p>

        <div id="res">
            Respuesta:
        </div>
    </form>
        
    

    <script src="index.js"></script>
</body>
</html>
